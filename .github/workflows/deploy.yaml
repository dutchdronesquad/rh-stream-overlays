---
# This workflow will build and deploy the documentation to GitHub Pages
name: Deployment

# yamllint disable-line rule:truthy
on:
  workflow_dispatch:
    inputs:
      version:
        description: Release version
        required: true
        type: string
  release:
    types: [published]

env:
  DEFAULT_PYTHON: "3.11"

jobs:
  build-docs:
    name: Build documentation
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v4.1.7
      - name: ğŸ— Set up Poetry
        run: pipx install poetry
      - name: ğŸ— Set up Python ${{ env.DEFAULT_PYTHON }}
        id: python
        uses: actions/setup-python@v5.1.1
        with:
          python-version: ${{ env.DEFAULT_PYTHON }}
          cache: "poetry"
      - name: ğŸ— Install workflow dependencies
        run: |
          poetry config virtualenvs.create true
          poetry config virtualenvs.in-project true
      - name: ğŸ— Install dependencies
        run: poetry install --no-interaction
      - name: ğŸ— Configure Git
        run: |
          git config --global user.name "${{ secrets.GIT_COMMITTER_NAME }}"
          git config --global user.email "${{ secrets.GIT_COMMITTER_EMAIL }}"
      - name: ğŸ— Deploy new version with Mike
        run: |
          VERSION=${{ github.event.release.tag_name || github.event.inputs.version }}
          VERSION=${VERSION#v}  # Verwijder de 'v' prefix
          MINOR_VERSION=$(echo $VERSION | awk -F. '{print $1 ".x"}')
          poetry run mike deploy --push --update-aliases latest $VERSION
          poetry run mike alias --push latest $MINOR_VERSION
      - name: â¬†ï¸ Upload pages artifacts
        uses: actions/upload-pages-artifact@v3.0.1
        with:
          path: site

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build-docs
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: ğŸ—ï¸ Setup Github Pages
        uses: actions/configure-pages@v5.0.0
      - name: ğŸš€ Deploy to Github Pages
        uses: actions/deploy-pages@v4.0.5
        id: deployment
